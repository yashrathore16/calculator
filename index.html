<!DOCTYPE html>
<HTML lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CALCULATOR</title>
  <link href="script.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two left">AC</button>
    <button data-number class="left">DEL</button>
    <button data-operation class="right">รท</button>
    <button data-number class="left">1</button>
    <button data-number class="left">2</button>
    <button data-number class="left">3</button>
    <button data-operation class="right">*</button>
    <button data-number class="left">4</button>
    <button data-number class="left">5</button>
    <button data-number class="left">6</button>
    <button data-operation class="right">+</button>
    <button data-number class="left">7</button>
    <button data-number class="left">8</button>
    <button data-number class="left">9</button>
    <button data-operation class="right">-</button>
    <button data-number class="span-two left">0</button>
    <button data-number class="left">.</button>
    <button data-equals class="right">=</button>
  </div>
</body>
</HTML>
